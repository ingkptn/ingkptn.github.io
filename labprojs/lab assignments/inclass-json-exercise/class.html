<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Exercise</title>
    <script>
        fetch('class.json')
            .then(response => response.json())
            .then(data =>{
                //Get the list element
                const list = document.getElementById('list');

                //Loop through the data and each item to the list
                data.forEach(student => {
                const li = document.createElement('li');
                const a = document.createElement('a');

                //Set the text content and href attributes for the link
                a.textContent = student.Name;
                a.href = "http://" + student.Github + ".github.io";

                //Add the link to the list 
                li.appendChild(a);
                list.appendChild(li);


            });
            })
    </script>

    <style>
        @font-face {
    font-family:"favorit" ;
    src: url(/assets/typefaces/abcfavoritmonovariable-trial-webfont.woff2);
}

        body{
            margin: 50px;
        }
        li {
            color: rgba(255, 115, 0, 0.851);
        }
        
        li a{
            color: rgba(255, 115, 0, 0.851);
            font-family: "favorit";
            
        }
        li a:hover{
            color: rgb(41, 52, 151);
        }
        
    </style>

</head>
<body>
    <ul id="list"></ul>
</body>
</html>
